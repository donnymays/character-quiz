<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Character Quiz</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
  <h1>Which Character From <em>The Office</em> Are You?</h1>
  <h3>Where would you go for your first date?</h3>
  <select class="form-control" id="question">
    <option value="1">Chili's</option>
    <option value="2">Beet Farm</option>
    <option value="3">Paper Company Roof</option>
    <option value="4">Cat Cafe</option>
  </select>
  <h3>What kinda car do you drive?</h3>
  <select class="form-control" id="question">
    <option value="1">Sebring</option>
    <option value="2">Trans Am</option>
    <option value="3">Practical Sedan</option>
    <option value="4">Cute Compact</option>
  </select>
  <h3>What's your favorite food?</h3>
  <select class="form-control" id="question">
    <option value="1">Babyback Ribs</option>
    <option value="2">Honey</option>
    <option value="3">Spaghetti</option>
    <option value="4">Rice</option>
  </select>

  </div>
</body>
</html>
